<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Imóvel</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 py-10">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-6 text-center">Cadastro de Imóvel</h1>
      <form action="/" method="post" class="space-y-4" autocomplete="off">
        <!-- Vendedor -->
        <div>
          <label for="vendedor" class="block font-medium"
            >Nome do vendedor:</label
          >
          <input
            type="text"
            id="vendedor"
            name="vendedor"
            required
            minlength="3"
            class="w-full px-4 py-2 border rounded"
            placeholder="Bruce Wany"
          />
        </div>

        <div>
          <label for="rg_vendedor" class="block font-medium"
            >RG do vendedor:</label
          >
          <input
            type="text"
            id="rg_vendedor"
            name="rg_vendedor"
            required
            minlength="12"
            maxlength="12"
            class="w-full px-4 py-2 border rounded"
            placeholder="00.000.000-0X"
          />
        </div>

        <div>
          <label for="cpf_vendedor" class="block font-medium"
            >CPF do vendedor:</label
          >
          <input
            type="text"
            id="cpf_vendedor"
            name="cpf_vendedor"
            required
            minlength="14"
            maxlength="14"
            class="w-full px-4 py-2 border rounded"
            placeholder="000.000.000-00"
          />
        </div>

        <div>
          <label for="vendedor_cidade" class="block font-medium"
            >Cidade onde reside (vendedor):</label
          >
          <input
            type="text"
            id="vendedor_cidade"
            name="vendedor_cidade"
            required
            class="w-full px-4 py-2 border rounded"
            placeholder="São Paulo/SP"
          />
        </div>

        <!-- Comprador -->
        <div>
          <label for="comprador" class="block font-medium"
            >Nome do comprador:</label
          >
          <input
            type="text"
            id="comprador"
            name="comprador"
            required
            minlength="3"
            class="w-full px-4 py-2 border rounded"
            placeholder="Harley Queen"
          />
        </div>

        <div>
          <label for="rg_comprador" class="block font-medium"
            >RG do comprador:</label
          >
          <input
            type="text"
            id="rg_comprador"
            name="rg_comprador"
            required
            minlength="12"
            maxlength="12"
            class="w-full px-4 py-2 border rounded"
            placeholder="00.000.000-0X"
          />
        </div>

        <div>
          <label for="cpf_comprador" class="block font-medium"
            >CPF do comprador:</label
          >
          <input
            type="text"
            id="cpf_comprador"
            name="cpf_comprador"
            required
            minlength="14"
            maxlength="14"
            class="w-full px-4 py-2 border rounded"
            placeholder="000.000.000-00"
          />
        </div>

        <div>
          <label for="comprador_cidade" class="block font-medium"
            >Cidade onde reside (comprador):</label
          >
          <input
            type="text"
            id="comprador_cidade"
            name="comprador_cidade"
            required
            class="w-full px-4 py-2 border rounded"
            placeholder="Gotham City/NW"
          />
        </div>

        <!-- Imóvel -->
        <div>
          <label for="imovel_descricao" class="block font-medium"
            >Descrição do imóvel:</label
          >
          <input
            type="text"
            id="imovel_descricao"
            name="imovel_descricao"
            required
            class="w-full px-4 py-2 border rounded"
            placeholder="Lote, Casa, Posse e etc..."
          />
        </div>

        <div>
          <label for="metros" class="block font-medium"
            >Metros quadrados:</label
          >
          <input
            type="number"
            id="metros"
            name="metros"
            required
            min="1"
            class="w-full px-4 py-2 border rounded"
            placeholder="250"
          />
        </div>

        <div>
          <label for="endereco" class="block font-medium">Endereço:</label>
          <input
            type="text"
            id="endereco"
            name="endereco"
            required
            class="w-full px-4 py-2 border rounded"
            placeholder="Rua, número, bairro, cidade/estado"
          />
        </div>

        <div>
          <label for="valor_moeda" class="block font-medium"
            >Valor em R$:</label
          >
          <input
            type="text"
            id="valor_moeda"
            name="valor_moeda"
            required
            class="w-full px-4 py-2 border rounded"
            placeholder="100.000,00"
          />
        </div>

        <div>
          <label for="valor_extenso" class="block font-medium"
            >Valor em extenso:</label
          >
          <input
            type="text"
            id="valor_extenso"
            name="valor_extenso"
            required
            class="w-full px-4 py-2 border rounded"
            placeholder="cem mil reais"
          />
        </div>

        <div>
          <label for="cidade" class="block font-medium"
            >Cidade onde o mesmo será assinado:</label
          >
          <input
            type="text"
            id="cidade"
            name="cidade"
            required
            class="w-full px-4 py-2 border rounded"
            placeholder="Metropolis"
          />
        </div>

        <div class="text-center mt-6">
          <button
            type="submit"
            class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700"
          >
            Enviar
          </button>
        </div>
        {% if file %}
        <div class="mt-4">
          <a
            href="{{ url_for('download', file=file) }}"
            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
          >
            Download Contrato
          </a>
        </div>
        {% endif %}
      </form>
    </div>
    <script src="../static/js/script.js"></script>
  </body>
</html>
